# LLM批处理工具配置文件示例
# 使用时请复制为 config.yaml 并修改相应配置

# 选择使用的API提供商
default_provider: "aliyun"  # 可选值: aliyun, deepseek, openai, volcengine

# API提供商配置
api_providers:
  # 阿里云 API配置
  aliyun:
    api_key: "your-aliyun-api-key"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    model: "qwen-plus-0112"
    concurrent_limit: 10
    model_params:
      temperature: 0.7
      top_p: 0.8
      max_tokens: 2000
  
  # DeepSeek API配置
  deepseek:
    api_key: "your-deepseek-api-key"
    base_url: "https://api.deepseek.com"
    model: "deepseek-chat"
    concurrent_limit: 10
    model_params:
      temperature: 0.7
      top_p: 0.8
      max_tokens: 2000
    
  # OpenAI API配置
  openai:
    api_key: "your-openai-api-key"
    base_url: "https://api.openai.com"
    model: "gpt-3.5-turbo"
    concurrent_limit: 5
    model_params:
      temperature: 0.7
      top_p: 0.8
      max_tokens: 2000
    
  # 火山引擎 API配置 注意！！！火山方舟引擎比较特殊，需要配置接入点名称而不是模型名称，这里容易出错
  volcengine:
    api_key: "your-volcengine-api-key"
    base_url: "https://ark.cn-beijing.volces.com"
    model: "ep-******-9****"
    concurrent_limit: 10
    model_params:
      temperature: 0.7
      top_p: 0.8
      max_tokens: 2000

# 输出配置
output:
  # 输出格式：支持 csv（默认）, excel, json
  format: "csv"
  # 是否保存原始响应
  save_raw_response: true
  # 输出文件编码
  encoding: "utf-8-sig"

# 日志配置
logging:
  # 日志级别：DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  # 是否在控制台输出
  console_output: true
  # 是否保存到文件
  file_output: true
  # 日志格式
  format: "%(asctime)s [%(levelname)s] %(message)s"
  # 日期格式
  date_format: "%Y-%m-%d %H:%M:%S"
  # 日志文件编码
  encoding: "utf-8"
  # 是否显示详细的处理进度
  show_progress: true
  # 统计信息输出间隔（批次）
  stats_interval: 1

# 处理配置
process:
  # 批处理大小
  batch_size: 5
  # 最大重试次数
  max_retries: 5
  # 重试间隔（秒）
  retry_interval: 0.5
  # 内存使用率上限（百分比）
  max_memory_percent: 80 