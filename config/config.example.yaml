# LLM批处理工具配置文件示例
# 使用时请复制为 config.yaml 并修改相应配置
# 目前支持LLM和Agent两类供应商。LLM的配置兼容OpenAI风格可以调整或创建多个，但是Agent比较特殊，不要轻易修改。

default_provider: "LLM" 

# API提供商配置
api_providers:
  ## 通用LLM API配置，这里以阿里百炼示例
  LLM:
    api_key: "your-aliyun-api-key-here"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    model: "qwen-plus"
    concurrent_limit: 5
    model_params:
      temperature: 0.7
      top_p: 0.8
      max_tokens: 2000
      
  ## 阿里云百炼Agent API配置
  aliyun-agent:
    api_key: "your-aliyun-api-key-here"
    base_url: "https://dashscope.aliyuncs.com"
    app_id: "your-app-id-here"
    concurrent_limit: 20

# 输出配置
output:
  # 输出格式：支持 csv, excel, json
  format: "csv"
  # 是否保存原始API响应
  save_raw_response: true
  # 输出文件编码
  encoding: "utf-8-sig"

# 处理配置
process:
  # 批处理大小（同时处理的记录数）
  batch_size: 5
  # 最大重试次数
  max_retries: 5
  # 重试间隔（秒）
  retry_interval: 0.5
  # 内存使用率上限（百分比）
  max_memory_percent: 80 