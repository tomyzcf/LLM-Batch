# LLM批处理工具配置文件示例
# 使用时请复制为 config.yaml 并修改相应配置

# 选择使用的API提供商。可以根据需要配置 aliyun, deepseek, openai, volcengine 等。
#注意：火山方舟引擎需要配置接入点ID而不是模型名称

default_provider: "aliyun" 
# API提供商配置
api_providers:
  ## 阿里云通义千问API配置
  aliyun:
    api_key: "your-aliyun-api-key-here"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    model: "qwen-plus"
    concurrent_limit: 50
    model_params:
      temperature: 0.7
      top_p: 0.8
      max_tokens: 2000
      
  ## 阿里云百炼Agent API配置
  aliyun-agent:
    api_key: "your-aliyun-api-key-here"
    base_url: "https://dashscope.aliyuncs.com"
    app_id: "your-app-id-here"
    concurrent_limit: 20

# 输出配置
output:
  # 输出格式：支持 csv, excel, json
  format: "csv"
  # 是否保存原始API响应
  save_raw_response: true
  # 输出文件编码
  encoding: "utf-8-sig"

# 日志配置
logging:
  # 日志级别：DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  # 是否在控制台输出
  console_output: true
  # 是否保存到文件
  file_output: true
  # 日志格式
  format: "%(asctime)s [%(levelname)s] %(message)s"
  # 日期格式
  date_format: "%Y-%m-%d %H:%M:%S"
  # 日志文件编码
  encoding: "utf-8"
  # 统计信息输出间隔（批次数）
  stats_interval: 100
  # 进度条配置
  progress:
    # 是否显示进度条
    show_progress_bar: true
    # 进度条更新间隔（秒）
    update_interval: 0.1
    # 进度条格式
    bar_format: "{desc}: {percentage:3.0f}%|{bar}| {n_fmt}/{total_fmt} [{elapsed}<{remaining}, {rate_fmt}]"
    # 是否在进度条中显示处理速度
    show_speed: true

# 处理配置
process:
  # 批处理大小（同时处理的记录数）
  batch_size: 20
  # 最大重试次数
  max_retries: 5
  # 重试间隔（秒）
  retry_interval: 0.5
  # 内存使用率上限（百分比）
  max_memory_percent: 80 