<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #40a9ff; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #f6ffed; border: 1px solid #b7eb8f; color: #389e0d; }
        .error { background: #fff2f0; border: 1px solid #ffccc7; color: #cf1322; }
        .info { background: #f0f9ff; border: 1px solid #91caff; color: #0958d9; }
    </style>
</head>
<body>
    <h1>LLM批处理工具 - 连接测试</h1>
    
    <h2>前端服务测试</h2>
    <p>如果您能看到此页面，说明前端服务正常运行。</p>
    <div class="result success">✅ 前端服务运行正常 (端口: 5173)</div>
    
    <h2>后端服务测试</h2>
    <button onclick="testBackend()">测试后端连接</button>
    <div id="backend-result"></div>
    
    <h2>WebSocket测试</h2>
    <button onclick="testWebSocket()">测试WebSocket连接</button>
    <div id="websocket-result"></div>
    
    <h2>完整流程测试</h2>
    <button onclick="openMainApp()">打开主应用</button>
    
    <script>
        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.innerHTML = '<div class="result info">⏳ 正在测试后端连接...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="result success">✅ 后端服务正常运行<br>响应: ${JSON.stringify(data)}</div>`;
                } else {
                    result.innerHTML = `<div class="result error">❌ 后端服务错误: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="result error">❌ 无法连接到后端服务<br>错误: ${error.message}<br><small>请确认后端服务器是否在端口3001上运行</small></div>`;
            }
        }
        
        function testWebSocket() {
            const result = document.getElementById('websocket-result');
            result.innerHTML = '<div class="result info">⏳ 正在测试WebSocket连接...</div>';
            
            try {
                const ws = new WebSocket('ws://localhost:3001');
                
                ws.onopen = function() {
                    result.innerHTML = '<div class="result success">✅ WebSocket连接成功</div>';
                    ws.close();
                };
                
                ws.onerror = function(error) {
                    result.innerHTML = `<div class="result error">❌ WebSocket连接失败<br>错误: ${error.message}</div>`;
                };
                
                ws.onclose = function() {
                    console.log('WebSocket连接已关闭');
                };
                
                // 5秒超时
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        ws.close();
                        result.innerHTML = '<div class="result error">❌ WebSocket连接超时</div>';
                    }
                }, 5000);
                
            } catch (error) {
                result.innerHTML = `<div class="result error">❌ WebSocket连接失败<br>错误: ${error.message}</div>`;
            }
        }
        
        function openMainApp() {
            window.open('http://localhost:5173', '_blank');
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            setTimeout(testBackend, 1000);
        };
    </script>
</body>
</html>
